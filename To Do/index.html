<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="taskCreateConteiner">
      <p class="title">To Do</p>
      <input
        type="text"
        id="taskName"
        placeholder="Введите название задачи"
      /><textarea
        id="aboutTask"
        placeholder="Введите подробности задачи"
      ></textarea>
      <button id="save">Сохранить</button>
    </div>
    <div class="taskConteiner">
      <div class="taskList">
        <div class="check"><img src="images/check.png" alt="" /></div>
        <p class="taskTitle">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium,
          laudantium.
        </p>
        <div class="delete">
          <img src="images/trash.png" alt="" title="Удалить задачу" />
        </div>
        <div class="showMore">
          <img
            src="images/ArrowDown.png"
            alt=""
            title="Развернуть подробности"
          />
        </div>
      </div>
      <div class="about">lorem100</div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
